<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>

        function setBorder(node) {
            if (node.style != undefined) {
                node.style.border = "1px solid black";
                if (node.childNodes != null) {
                    for (var i = 0; i < node.childNodes.length; i++) {
                        setBorder(node.childNodes[i]);
                    }
                }
            }
        }

        function helpMe(event) {
            var help = event.target.parentElement.childNodes[3];
            help.style.display = 'block';
            help.style.left = event.clientX + 'px';
            help.style.top = event.clientY + 'px';
        }
        function doneHelping(event) {
            var help = event.target.parentElement.childNodes[3];
            help.style.display = 'none';
        }

        function initialize() {
            var body = document.getElementsByTagName('body')[0];
            var anchors = document.getElementsByTagName('a');
            for (var i = 0; i < anchors.length; i++) {
                anchors[i].onmouseover = helpMe;
                anchors[i].onmouseout = doneHelping;
            }
